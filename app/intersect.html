<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Radial Intersection</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    body { font-family: system-ui; margin: 1.5rem; max-width: 920px; }
    .row { display:flex; gap:1rem; flex-wrap:wrap; }
    .panel { flex: 1 1 320px; }
    label { display:block; font-size: 0.9rem; margin-top: 0.6rem; }
    input { width: 100%; padding: 0.5rem; border:1px solid #ccc; border-radius:10px; }
    select { width:100%; padding:0.5rem; border:1px solid #ccc; border-radius:10px; background:white; }
    button { margin-top: 1rem; padding: 0.6rem 0.9rem; border:0; border-radius:10px; cursor:pointer; }
    #map { height: 460px; border-radius: 14px; margin-top: 1rem; }
    pre { background:#f6f6f6; padding: 0.75rem; border-radius: 12px; overflow:auto; }
    .hint { color:#666; font-size:0.9rem; margin-top:0.5rem; }
  </style>

</head>
<body>
  <a href="index.html">← Back</a>
  <h1>Radial intersection</h1>
  <div class="row">
    <div class="panel">
      <h3>VOR1</h3>
      <label>VOR1</label>
      <select id="vor1"></select>
      <label>Radial</label><input id="brg1" type="number" min="0" max="360" step="1" value="90">
    </div>
    
    <div class="panel">
      <h3>VOR2</h3>
      <label>VOR2</label>
      <select id="vor2"></select>
      <label>Radial</label><input id="brg2" type="number" min="0" max="360" step="1" value="210">
    </div>

    <div class="panel">
      <h3>Compute</h3>
      <button id="go">Find intersection</button>
      <div class="hint">You’ll get two solutions. Usually only one is “the one you mean”.</div>
      <pre id="out">Ready.</pre>
    </div>
  </div>

  <div id="map"></div>

  <script src="config.js"></script>
  <script src="vor-data.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="common.js"></script>
  <script src="intersect.js"></script>
  
</body>
</html>
