<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Radial Intersection</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="../css/app.css">

</head>
<body>
  <a href="../index.html">← Back</a>
  <h1>Radial intersection</h1>
  <div class="row">
    <div class="panel">
      <h3>VOR1</h3>
      <label>VOR1</label>
      <select id="vor1"></select>
      <label>Radial</label><input id="brg1" type="number" min="0" max="360" step="1" value="90">
    </div>
    
    <div class="panel">
      <h3>VOR2</h3>
      <label>VOR2</label>
      <select id="vor2"></select>
      <label>Radial</label><input id="brg2" type="number" min="0" max="360" step="1" value="210">
    </div>

    <div class="panel">
      <h3>Compute</h3>
      <button id="go">Find intersection</button>
      <div class="hint">You’ll get two solutions. Usually only one is “the one you mean”.</div>
      <pre id="out">Ready.</pre>
    </div>
  </div>

  <div id="map"></div>
  
  <script src="../js/config.js"></script>
  <script src="../js/vor-data.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/intersect.js"></script>

</body>
</html>
