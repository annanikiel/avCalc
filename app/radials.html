<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Point → Radials</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    body { font-family: system-ui; margin: 1.5rem; max-width: 980px; }

    /* A) Layout: grid (VOR1 + VOR2 side by side, Point below) */
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      align-items: start;
    }
    .panel { padding: 0; }
    .panel.point { grid-column: 1 / -1; }

    @media (max-width: 820px) {
      .row { grid-template-columns: 1fr; }
      .panel.point { grid-column: auto; }
    }

    label { display:block; font-size: 0.9rem; margin-top: 0.6rem; }
    input, select { width: 100%; padding: 0.5rem; border:1px solid #ccc; border-radius:10px; background:white; }
    button { margin-top: 1rem; padding: 0.6rem 0.9rem; border:0; border-radius:10px; cursor:pointer; }

    #map { height: 520px; border-radius: 14px; margin-top: 1rem; }
    pre { background:#f6f6f6; padding: 0.75rem; border-radius: 12px; overflow:auto; }

    .hint { color:#666; font-size:0.9rem; margin-top:0.5rem; }

    /* B) Make radials prominent */
    .resultBox {
      margin-top: 0.75rem;
      padding: 0.9rem;
      border: 1px solid #e2e2e2;
      border-radius: 14px;
      background: #fafafa;
    }
    .radialValue {
      font-size: 1.4rem;
      font-weight: 700;
      line-height: 1.2;
    }
    .radialLabel {
      color: #666;
      font-size: 0.9rem;
      margin-top: 0.25rem;
    }
    .smallMeta {
      color: #666;
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <a href="index.html">← Back</a>
  <h1>Point → Radials</h1>
  <div class="hint">Click anywhere on the map to set the point. Or type lat/lon manually.</div>

  <div class="row">
    <div class="panel">
      <h3>VOR1</h3>
      <label>VOR</label><select id="vor1"></select>

      <div class="resultBox">
        <div class="radialValue" id="r1">—°</div>
        <div class="radialLabel">Radial from VOR1 to point</div>
        <div class="smallMeta" id="t1"></div>
      </div>
    </div>

    <div class="panel">
      <h3>VOR2</h3>
      <label>VOR</label><select id="vor2"></select>

      <div class="resultBox">
        <div class="radialValue" id="r2">—°</div>
        <div class="radialLabel">Radial from VOR2 to point</div>
        <div class="smallMeta" id="t2"></div>
      </div>
    </div>

    <div class="panel point">
      <h3>Point</h3>
      <label>Lat</label><input id="pLat" type="number" step="0.000001" value="53.606998">
      <label>Lon</label><input id="pLon" type="number" step="0.000001" value="-2.456733">
      <label>Variation (deg, optional)</label><input id="var" type="number" step="0.1" placeholder="Leave blank for TRUE">
      <button id="go">Compute radials</button>

      <pre id="out">Ready.</pre>
    </div>
  </div>

  <div id="map"></div>

  <script src="config.js"></script>
  <script src="vor-data.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="common.js"></script>
  <script src="radials.js"></script>
</body>
</html>
